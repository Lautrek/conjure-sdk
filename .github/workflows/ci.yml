# Conjure SDK CI
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python 3.11
        run: uv python install 3.11

      - name: Install ruff
        run: |
          uv venv
          uv pip install ruff

      - name: Run ruff check
        run: uv run ruff check src/ --output-format=github

      - name: Run ruff format check
        run: uv run ruff format --check src/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python 3.11
        run: uv python install 3.11

      - name: Install SDK
        run: |
          uv venv
          uv pip install -e .
          uv pip install pytest pytest-asyncio

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short || echo "No SDK tests yet"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python 3.11
        run: uv python install 3.11

      - name: Install build tools
        run: |
          uv venv
          uv pip install build

      - name: Build wheel
        run: uv run python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdk-wheel
          path: dist/*.whl

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sdk-wheel
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
          print-hash: true
